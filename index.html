<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar-image"
            alt="Аватарка"
            src="./images/image.svg"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2022 Mesto Russia</p>
      </footer>
      <!-- Попап, редактирования профиля -->
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="changeInfoForm" class="popup__form">
            <input
              type="text"
              name="changeInfoForm"
              class="popup__input popup__input_type_name"
            />
            <input
              type="text"
              name="changeInfoForm"
              class="popup__input popup__input_type_description"
            />
            <button
              class="popup__save-button"
              type="submit"
              name="changeInfoForm"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!-- добавление карточки -->
      <div id="addCard" class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form name="addCardForm" class="popup__form">
            <input
              type="text"
              name="addCardForm"
              class="popup__input popup__input_type_title"
              placeholder="Название"
            />
            <input
              type="text"
              name="addCardForm"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
            />
            <button class="popup__save-button" type="submit" name="addCardForm">
              Создать
            </button>
          </form>
        </div>
      </div>
      <!-- popup image -->
      <div id="imgPopup" class="popup">
        <!-- popup_opened -->
        <div class="popup__image-container">
          <button type="button" class="popup__close"></button>
          <img class="popup__image" src="" alt="Картинка" />
          <div class="popup__image-name"></div>
        </div>
      </div>
    </div>
    <!-- Подключил скрипт -->

    <script src="./scripts/index.js"></script>
  </body>
</html>
