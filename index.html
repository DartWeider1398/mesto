<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              alt="Аватарка"
              src="./images/image.svg"
            />
            <button title="" class="profile__avatar-image-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__title-button" type="button"></button>
          </div>
          <div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            title="Добавить новую фотографию"
            type="button"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <!-- Добавить попап -->
      <section class="popup"></section>
      <footer class="footer">
        <p class="footer__author">&copy;2022 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
