<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar-image"
            alt="Аватарка"
            src="./images/image.svg"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__list-item">
              <img
                class="elements__picture"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаевск"
              />
              <div class="elements__container">
                <h2 class="elements__text">Карачаевск</h2>
                <button class="elements__like-button" type="button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                class="elements__picture"
                src="./images/kirill-pershin-1404681-unsplash.png"
                alt="Гора Эльбрус"
              />
              <div class="elements__container">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button class="elements__like-button" type="button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                class="elements__picture"
                src="./images/kirill-pershin-1556355-unsplash.png"
                alt="Домбай"
              />
              <div class="elements__container">
                <h2 class="elements__text">Домбай</h2>
                <button class="elements__like-button" type="button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                class="elements__picture"
                src="./images/kirill-pershin-1404681-unsplash.png"
                alt="Гора Эльбрус"
              />
              <div class="elements__container">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button class="elements__like-button" type="button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                class="elements__picture"
                src="./images/kirill-pershin-1556355-unsplash.png"
                alt="Домбай"
              />
              <div class="elements__container">
                <h2 class="elements__text">Домбай</h2>

                <button class="elements__like-button" type="button"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                class="elements__picture"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаево-Черкеск"
              />
              <div class="elements__container">
                <h2 class="elements__text">Карачаево-Черкеск</h2>
                <button class="elements__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2022 Mesto Russia</p>
      </footer>
      <!-- Попап, редактирования профиля -->
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="changeInfoForm" class="popup__form">
            <input
              type="text"
              name="changeInfoForm"
              class="popup__input popup__input_type_name"
            />
            <input
              type="text"
              name="changeInfoForm"
              class="popup__input popup__input_type_description"
            />
            <button
              class="popup__save-button"
              type="submit"
              name="changeInfoForm"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Подключил скрипт -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
